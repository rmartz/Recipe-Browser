<h2>Recipes</h2>
<ul *ngIf="ingredients.hasFavorited() | async">
  <li *ngFor="let suggestion of suggestions.suggestedRecipes() | async | callback: isSuggested | sortBy: 'weight'">
    <app-recipe-item [recipe]="suggestion.recipe"></app-recipe-item>
  </li>
</ul>
<ul *ngIf="!(ingredients.hasFavorited() | async)">
  <li *ngFor="let recipe of recipes.filtered() | async | shuffle | slice: 0:5">
    <app-recipe-item [recipe]="recipe"></app-recipe-item>
  </li>
</ul>
