<h2>Recipes</h2>
<ul class="recipe-list" *ngIf="hasSuggestions() | async">
  <li *ngFor="let suggestion of suggestions.suggestedRecipes() | async | callback: isSuggested | sortBy: ['-weight']">
    <app-recipe-item [recipe]="suggestion.recipe"></app-recipe-item>
  </li>
</ul>
<div *ngIf="!(hasSuggestions() | async)">
  <p>
    You haven't Like'd any ingredients yet...
  </p>
  <p>
    Here is a random suggestion to get you started:
  </p>
  <p>
    <a class="link" (click)="shuffle()">Show another âŸ³</a>
  </p>
  <ul class="recipe-list">
    <li *ngFor="let recipe of recipes.random() | async | slice: 0:1">
      <app-recipe-item [recipe]="recipe"></app-recipe-item>
    </li>
  </ul>
</div>
