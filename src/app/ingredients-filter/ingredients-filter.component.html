<h2>Ingredients</h2>
<app-ingredients-filter-section
  [suggestions]="suggestions.suggestedIngredients() | async | callback: isSuggestion | sortBy: ['-weight', '-occurrences']"
  [heading]="'Suggestions'">
</app-ingredients-filter-section>

<app-ingredients-filter-section
  [suggestions]="suggestions.suggestedIngredients() | async | callback: isRated | sortBy: ['-occurrences']"
  [heading]="'Rated'">
</app-ingredients-filter-section>
