<h2>Ingredients</h2>
<ul>
  <li *ngFor="let ingredient of ingredients.list() | async">
    {{ingredient.label}}
    <button *ngIf="!ingredient.blacklisted" (click)="ingredient.blacklisted = true">x</button>
    <button *ngIf="ingredient.blacklisted" (click)="ingredient.blacklisted = false" style="background: #F00">x</button>
  </li>
</ul>
