{{ingredient.label}}

<button *ngIf="!ingredient.favorited" (click)="ingredient.favorited = true">✓</button>
<button *ngIf="ingredient.favorited" (click)="ingredient.favorited = false" style="background: #4A4">✓</button>

<button *ngIf="!ingredient.blacklisted" (click)="ingredient.blacklisted = true">x</button>
<button *ngIf="ingredient.blacklisted" (click)="ingredient.blacklisted = false" style="background: #F00">x</button>
