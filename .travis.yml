language: node_js
node_js:
- node
branches:
  only:
  - develop
cache:
  directories:
  - node_modules
before_script:
- npm install -g @angular/cli
script:
- ng lint
- ng build --prod
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: recipes.reedmartz.com
  skip_cleanup: true
  local_dir: dist/recipes
  on:
    branch: develop
notifications:
  email:
    on_failure: change
    on_success: always
